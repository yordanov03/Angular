<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <div class="alert alert-danger" *ngIf='error'>
            {{error}}
        </div>
        <div *ngIf='isLoading' style='text-align: center'>
            <app-loading-spinner ></app-loading-spinner>
        </div>
        <form #authForm='ngForm' (ngSubmit)='onSubmit(authForm)' *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" class="form-control" ngModel name='email' required email>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" [disabled]='!authForm.valid'>{{isInLoginMode? 'Login':'Sign Up'}}</button>&nbsp;
                <button class="btn btn-primary" (click)='onSwitchMode()' type='button'>Switch to {{isInLoginMode? 'Sign Up' : 'Login'}}</button>
            </div>

        </form>
    </div>
</div>
