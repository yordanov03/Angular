<a style= 'cursor: pointer;'class="list-group-item clearfix" [routerLink] = '[index]' routerLinkActive = "active">
    <p *ngFor="let recipe of recipes"></p>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{inputRecipe.name}}</h4>
        <p class="pull-right">{{inputRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{inputRecipe.imagePath}}" alt="" class="img-responsive" style="max-height: 100px;">
    </span>
</a>
