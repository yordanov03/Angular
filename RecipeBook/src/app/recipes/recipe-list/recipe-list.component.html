<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" *ngFor = "let recipe of recipes">
                <p *ngFor="let recipe of recipes"></p>
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="pull-right">{{recipe.description}}</p>
                </div>
                <span class="pull-right">
                    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 100px;">
                </span>
            </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
