<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input type="text" class="form-control" #serverNameHTML>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" #serverContentHTML>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameHTML)">Add Server</button>&nbsp;
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameHTML)">Add Server Blueprint</button>
    </div>
</div>
