      <div *appUnless = "onlyOdd">
        <li
        class="list-group-item" *ngFor = 'let odd of oddNumbers'
        [ngClass]="{odd: odd%2==!0}"
        [ngStyle]="{'backgroundColor': 'yellow'}"> 
        <p>{{odd}}</p>
      </li>
       </div>

      </ul>
     
    </div>
  </div>
  <p appHighlight>Style me with my custom made driective</p>
  <p appBetterHighlight >Style me with my custom made better driective</p>

  <div [ngSwitch]='value'>
    <p *ngSwitchCase='5'>Value is 5</p>
    <p *ngSwitchCase='10'>Value is 10</p>
    <p *ngSwitchCase='50'>Value is 50</p>
    <p *ngSwitchDefault>Value is default</p>

  </div>
